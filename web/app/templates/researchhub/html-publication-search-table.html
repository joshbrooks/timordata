{% extends 'nhdb/new_project_search/base.html' %}
{% load static from staticfiles %}
{% load i18n %}
{% block script %}

  <script src="{% static 'require.js' %}" data-main="/require.publication.results.js"></script>
{% endblock %}
{% block style %}
    <link rel="stylesheet" href="{% static 'datatables/media/css/dataTables.bootstrap.css' %}">
    <link rel="stylesheet" href="{% static '/selectize.js/dist/css/selectize.bootstrap3.css' %}">
    <link rel="stylesheet" href="{% static '/css/zebra/default.css' %}">
    <style>
    span.tags {
        line-height: 22px;
        font-size: 10px;
    }
    .tag {
        white-space: nowrap;
        border-radius: 5px;
        color: #000000;
        background: #E6E6FA;
        padding: 2px;
    }
    .sector {
        white-space: nowrap;
        border-radius: 5px;
        color: #000000;
        background: #90EE90;
        padding: 2px;
    }
    </style>
{% endblock style %}
{% block body %}
{% csrf_token %}
<input type="hidden" name="project" value="{{p.pk}}">
    
    <div class="container">
      {% include "researchhub/div-publication-list.html" %}
    </div>


</body>
{% endblock body %}
</html>
