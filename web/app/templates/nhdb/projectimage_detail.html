


{% load crispy_forms_tags %}

<img src="{{object.thumbnailurl}}">
<form action="/suggest/suggest/" method="post" enctype="multipart/form-data">
    {% crispy form %}
    {% if object.project %}
    <input type="hidden" name="_affected_instance" value="nhdb_project {{object.project.pk}}">
    {% else %}
    <label>Project number?
    <input name="_affected_instance" value="nhdb_project {{object.project.pk}}"></label>
    {% endif %}

</form>
