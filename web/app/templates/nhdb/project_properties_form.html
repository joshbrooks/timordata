<form class="col col_6">
    	<fieldset>	
        	<legend>Dual Column example</legend>
            <div>
            	<label for="name">name</label>
                <input type="name" id="name" required="required" class="box_shadow"  />
            </div>
            <div>
            	<label for="phone">phone</label>
                <input type="number" id="phone" required="required" class="box_shadow" min="10" />
            </div>
            <div>
            	<label for="name">name</label>
                <input type="text" id="name" class="box_shadow" />
            </div>
            <div>
            	<label for="url">url</label>
                <input type="url" id="url" class="box_shadow" />
            </div>
            <div>
                <input type='radio' id='active' name='status'/><label for='active'><span>active</span></label>
                <input type='radio' id='inactive' name='status'/><label for='inactive'><span>active</span></label>
                
            </div>
            <input type="submit" value="submit form &rarr;" />
        </fieldset>
    </form>
