<div class="panel panel-default">
      <div class="panel-heading select-list-single-attrib">
        <h3 class="panel-title">{{title}}</h3>
      </div>
      <div class="panel-body">
        <ul class='all'>
            <li class='option'>
            <input data-onlyoption='true' name='{{prefix}}' type='checkbox' value='all' id='{{prefix}}_all' checked='checked'/><label for='{{prefix}}_all'>All</label>
            </li>
        </ul>
        <ul class='checked'>
        </ul>
        
    <ul class='unchecked' style='display:none'>{% for short,long in items %}
        <li class='option'>
        <input name='{{prefix}}' type='checkbox' value='{{short}}' id='{{prefix}}_{{short}}'/><label for='{{prefix}}_{{short}}'>{{long}}</label><br/>{% endfor %}
        </li>
    </ul>
      </div>
    </div>
